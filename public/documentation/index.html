<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Terminal System - Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for 3D Terminal System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Carregando documentação...</div>
  <script>
    window.$docsify = {
      name: '3D Terminal System',
      repo: '', // Add your repo URL if you have one
      loadSidebar: true, // Loads _sidebar.md from the same directory as index.html
      subMaxLevel: 3,
      homepage: 'README.md', // Starting page, relative to index.html
      relativePath: true,   // Resolve MD files relative to the current HTML file's path
      auto2top: true,
      // executeScript: true, // Temporarily disabled for troubleshooting
      search: 'auto' // Enables search plugin
    };
  </script>
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <!-- Initialize Mermaid -->
  <script>
    if (window.mermaid) {
      // Ensure Mermaid is initialized after Docsify has potentially loaded content.
      // Docsify-mermaid plugin should handle initialization, but explicit can be a fallback.
      // mermaid.initialize({ startOnLoad: true }); // This might be redundant if docsify-mermaid plugin works
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentação do Projeto</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação do sistema Terminal 3D">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/> -->
</head>
<body>
  <div id="app">Carregando...</div>
  <script>
    window.$docsify = {
      name: '3D Terminal System',
      repo: '',
      loadSidebar: true, // Carrega _sidebar.md
      // alias: { // Removido alias para _sidebar.md pois ele deve estar no mesmo diretório
      //   '/.*/_sidebar.md': '/documentation/_sidebar.md'
      // },
      subMaxLevel: 3,
      relativePath: true, // Importante para links relativos dentro de subdiretórios
      // basePath: '/documentation/', // Removido para simplificar, já que index.html está em /documentation/
      coverpage: false,
      auto2top: true,
      search: 'auto', // Habilita a busca
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Lógica para Mermaid, se necessário
            return html;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Docsify Mermaid plugin -->
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> -->
</body>
</html>

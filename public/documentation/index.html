<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Terminal System - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the 3D Terminal System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '3D Terminal System',
      repo: '', // Add your repo URL here if you have one
      loadSidebar: true, // Looks for _sidebar.md in the same directory as index.html
      subMaxLevel: 3,
      homepage: 'README.md', // Will be resolved relative to this index.html
      // basePath: '/documentation/', // Removed: Let Docsify resolve paths relative to this index.html
      // routerMode: 'history', // Optional: for cleaner URLs, but ensure server handles fallbacks
      executeScript: true, // For Mermaid
      mermaidConfig: {
        theme: 'neutral', // Or 'dark', 'forest', etc.
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
</body>
</html>

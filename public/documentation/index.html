<!-- public/documentation/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>3D Terminal System - Documentação</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação técnica do projeto 3D Terminal System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
</head>
<body>
  <div id="app">Carregando documentação...</div>
  <script>
    window.$docsify = {
      name: '3D Terminal System Documentation',
      repo: '', // Link para o repositório, se houver
      loadSidebar: '_sidebar.md', // Carrega a sidebar a partir deste arquivo
      relativePath: true, // Resolve caminhos relativos ao index.html atual
      subMaxLevel: 3, // Níveis de subtítulos a serem incluídos na sidebar
      search: 'auto', // Habilita a busca (pode precisar de plugin adicional para indexação completa)
      // Configuração do plugin Mermaid (se você for usar diagramas Mermaid diretamente no Markdown)
      // mermaidConfig: {
      //   querySelector: '.mermaid' // Seletor para os blocos de código Mermaid
      // },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Este hook é chamado antes de cada página ser renderizada.
            // Pode ser usado para modificar o HTML bruto antes de ser processado pelo Docsify.
            // Exemplo de como integrar o Mermaid.js se você não estiver usando o plugin typedoc-plugin-mermaid
            // ou se precisar de renderização no lado do cliente para diagramas em arquivos .md gerais.
            // if (typeof mermaid !== 'undefined') {
            //   setTimeout(() => mermaid.run({ nodes: document.querySelectorAll('pre[data-lang="mermaid"]>code, .mermaid') }), 0);
            // }
            return html;
          });
          hook.doneEach(function() {
            // Este hook é chamado após cada página ser renderizada.
            // Útil para inicializar plugins JS ou manipular o DOM.
            if (typeof mermaid !== 'undefined') {
                 // Tenta encontrar e renderizar diagramas Mermaid
                 // O plugin typedoc-plugin-mermaid deve ter pré-processado os diagramas nos arquivos da API.
                 // Esta chamada pode ser útil se você adicionar diagramas Mermaid em outros arquivos .md manuais.
                try {
                    mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
                } catch (e) {
                    console.error("Erro ao renderizar Mermaid:", e);
                }
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Mermaid.js -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <!-- Docsify plugins (opcional, mas útil) -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!-- Para a funcionalidade de busca -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script> <!-- Para botão de copiar código -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script> <!-- Para paginação -->

  <script>
    // Inicializa o Mermaid após o carregamento do Docsify
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({ startOnLoad: false }); // Docsify hook fará o run
    }
  </script>
</body>
</html>
